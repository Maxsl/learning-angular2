<div class="card">
    <div class="card-header">Tabs</div>
    <div class="card-block">
        
        <label class="form-check-inline" *ngFor="let t of types">
            <input type="radio" [(ngModel)]="type" [value]="t" /> {{t}}
        </label>

        <p>
            <button class="btn btn-outline-primary" (click)="toggleSelected()">Toogle selected tab</button>
        </p>

        <hr />

                    iphone. Seitan aliquip quis cardigan american apparel, butcher voluptate nisi qui.</p>
