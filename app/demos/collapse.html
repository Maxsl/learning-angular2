<div class="card">
    <div class="card-header">Collapse</div>
    <div class="card-block">
        <button type="button" class="btn btn-primary-outline" (click)="collapsed = !collapsed">Toggle</button>
        <div class="alert alert-info" [ngbCollapse]="collapsed">
            You can collapse this card by clicking Toggle
        </div>
    </div>
</div>
