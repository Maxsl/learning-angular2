<md-sidenav-layout class="demo-root" fullscreen>
  <md-sidenav #start mode="over" [isOpen]="true">
    
    <md-toolbar>
      <h2>DEMO LIST</h2>
    </md-toolbar>

    <md-nav-list>
      <a md-list-item [routerLink]="['buttons']">Buttons Demo</a>
      <hr>
      <a md-list-item [routerLink]="['baseline']">Baseline</a>
    </md-nav-list>
    <button md-button (click)="start.close()">CLOSE</button>
  </md-sidenav>
  <div>
    <md-toolbar color="primary">
      <button md-icon-button (click)="start.open()">
        <i class="fa fa-2x fa-bars"></i>
      </button>
      <div class="demo-toolbar">
        <h2>Angular Material 2 Demos</h2>
      </div>
      <button md-button> Test </button>
    </md-toolbar>

    <div #root dir="ltr" class="demo-content">
      <router-outlet></router-outlet>
    </div>
  </div>
</md-sidenav-layout>
