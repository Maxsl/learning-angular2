<div class="card">
    <div class="card-header">Pagination</div>
    <div class="card-block">
        <div class="checkbox">
            <label>
                <input type="checkbox" [(ngModel)]="boundaryLinks" />
                Boundary Links
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" [(ngModel)]="directionLinks" />
                Direction Links
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" [(ngModel)]="ellipses" />
                Ellipses
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" [(ngModel)]="rotate" />
                rotate
            </label>
        </div>
        <div class="form-group">
            <label for="size">Size</label>
            <select id="size" class="form-control" [(ngModel)]="size">
                <option value="sm">Small</option>
                <option value="lg">Large</option>
            </select>
        </div>
        <hr />
        <ngb-pagination [boundaryLinks]="boundaryLinks"
                        [collectionSize]="collectionSize"
                        [directionLinks]="directionLinks"
                        [ellipses]="ellipses"
                        [maxSize]="maxSize"
                        [(page)]="page"
                        [pageSize]="pageSize"
                        [rotate]="rotate"
                        [size]="size"
            >
        </ngb-pagination>
    </div>
    <div class="card-footer">
        Current page : {{page}}
    </div>
</div>
